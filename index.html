<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <title>Document</title>
</head>
<body>
    <header>
            <div class="header">
                <div class="logo">
                    <img src="images/logo.png"/>
                </div>
                <div>
                    <nav class="navigation">
                        <ul class="navigation-ul">
                            <li>Главная</li>
                            <li>Курсы</li>
                            <li>Расписание</li>
                            <li>Преподаватели</li>
                            <li>Рассылка</li>
                            <li>Контакты</li>
                        </ul>
                    </nav>
                </div>
                <div>
                    <a href="#" class="btn">Зайти в кабинет</a>
                </div>
            </div>
    </header>
        <div class="banner">
                <div class="FirstCourse">
                  <h1>Первый курс по компьютерной сборке</h1>
                </div>
            <img src="images/main-screen.png"/>
        </div>
    <main>
        <form action="#" method="get">
            <input type="text" required name="name" placeholder="Enter your name"/> 
            <input type="text" name="last name" placeholder="Enter your last name"/> 
            <input type="email" name="email" id="" />
            <button type="submit">Submit</button>
            <div>
                <select name="browser" id="sofary">
                    <option value="gugal">Google Chrome</option>
                    <option value="sofary">Safari</option>
                    <option value="yandix">Yandex</option>
                    <option value="opira">Opera</option>
                    <option value="foxIsOnFire">FireFox</option>
                </select>
            </div>
            <div class="labels">
                <label for="r1">
                    BMW
                </label>
                <input type="radio" name="auto" id="r1"/>
            </div>
            <div class="labels">
                <label for="r2">
                    Volkswagen
                </label>
                <input type="radio" name="auto" id="r2"/>
            </div>
            <div class="labels">
                <label for="r3">
                    Mercedez-Benz
                </label>
                <input type="radio" name="auto" id="r3"/>
            </div>
        </form>
    </main>
    <footer>
        
    </footer>
</body>
</html>
